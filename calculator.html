<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Calculator</title>
    <link href="/calculator.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <div class="base">  
      <div id="screen">
        <div id="input">
        </div>
        <div id="equation">
        </div>
      </div>
          <div class="button small-button" id="AC">
          AC
          </div>
          <div class="button small-button" id="CE">
          CE
          </div>
          <div class="button small-button" id="divide">
          /
          </div>
          <div class="button small-button" id="multiply">
          X
          </div>
           

          <div class="button small-button" id="seven">
          7
          </div>
          <div class="button small-button" id="eight">
          8
          </div>
          <div class="button small-button" id="nine">
          9
          </div>
          <div class="button small-button" id="minus">
          -
          </div>


          <div class="button small-button" id="four">
          4
          </div>
          <div class="button small-button" id="five">
          5
          </div>
          <div class="button small-button" id="six">
          6
          </div>
          <div class="button small-button" id="plus">
          +
          </div>      

          <div id="left">
            <div class="button small-button" id="one">
            1
            </div>
            <div class="button small-button" id="two">
            2
            </div>
            <div class="button small-button" id="three">
            3
            </div>
            <div class="button wide-button" id="zero">
            0
            </div>
            <div class="button small-button" id="decimal">
            .
            </div>
          </div>
          
          <div class="button tall-button" id="equals">
          =
          </div>
    </div>
  </body>
  <script type="text/javascript" src="calculator.js"></script>
</html>
